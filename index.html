<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Star Interaction</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: black;
    }

    #background {
      position: fixed;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    .star, .photo, .font {
      position: absolute;
      display: none;
    }

    .star {
      width: 50px;
      cursor: pointer;
      transition: transform 0.3s;
    }

    .star:hover {
      transform: scale(1.2);
    }

    .photo {
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      width: 40%;
      z-index: 10;
    }

    .font {
      left: 25%;              /* ÏôºÏ™Ω Ï†àÎ∞òÏùò Ï§ëÏïô */
      top: 50%;
      transform: translate(-50%, -50%);
      width: 6.25%;           /* ‚úÖ ÌÅ¨Í∏∞ 0.5Î∞∞ Îçî Ï∂ïÏÜå */
      z-index: 9;
      opacity: 0;
      animation: fadeIn 1s forwards;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translate(-50%, -60%);
      }
      to {
        opacity: 1;
        transform: translate(-50%, -50%);
      }
    }
  </style>
</head>
<body>
  <img src="background.jpg" id="background" />

  <!-- ‚≠ê Î≥ÑÎì§ -->
  <img src="star1.png" class="star" style="top: 35.76%; left: 7.85%;" id="star1">
  <img src="star2.png" class="star" style="top: 13.28%; left: 16.07%;" id="star2">
  <img src="star3.png" class="star" style="top: 25.8%; left: 32%;" id="star3">
  <img src="star4.png" class="star" style="top: 43.8%; left: 47%;" id="star4">
  <img src="star5.png" class="star" style="top: 18.7%; left: 58%;" id="star5">
  <img src="star6.png" class="star" style="top: 39.8%; left: 71.2%;" id="star6">
  <img src="star7.png" class="star" style="top: 9%; left: 85%;" id="star7">

  <!-- üñºÔ∏è ÏÇ¨ÏßÑÎì§ -->
  <img src="photo1.png" class="photo" id="photo1">
  <img src="photo2.png" class="photo" id="photo2">
  <img src="photo3.png" class="photo" id="photo3">
  <img src="photo4.png" class="photo" id="photo4">
  <img src="photo5.png" class="photo" id="photo5">
  <img src="photo6.png" class="photo" id="photo6">
  <img src="photo7.png" class="photo" id="photo7">

  <!-- üìù Í∏ÄÏî® Ïù¥ÎØ∏ÏßÄ -->
  <img src="font1.png" class="font" id="font1">
  <img src="font2.png" class="font" id="font2">
  <img src="font3.png" class="font" id="font3">
  <img src="font4.png" class="font" id="font4">
  <img src="font5.png" class="font" id="font5">
  <img src="font6.png" class="font" id="font6">

  <script>
    const stars = document.querySelectorAll('.star');

    stars.forEach((star, index) => {
      star.style.display = 'block';
      star.addEventListener('click', () => {
        const photoId = `photo${index + 1}`;
        const fontId = `font${index + 1}`;

        const photo = document.getElementById(photoId);
        const font = document.getElementById(fontId);

        if (photo) {
          photo.style.display = 'block';
          setTimeout(() => {
            photo.style.display = 'none';
          }, 5000);
        }

        if (font) {
          font.style.display = 'block';
          font.style.animation = 'fadeIn 1s forwards';
          setTimeout(() => {
            font.style.display = 'none';
          }, 5000);
        }
      });
    });
  </script>
</body>
</html>
