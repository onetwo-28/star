<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Interactive Stars</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: black;
    }

    #background {
      position: absolute;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: 0;
    }

    .star {
      position: absolute;
      width: 4%;
      cursor: pointer;
      z-index: 1;
    }

    .photo {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 40%;
      display: none;
      z-index: 2;
    }

    .font {
      position: absolute;
      top: 50%;
      left: 25%;
      transform: translate(-50%, -50%);
      width: 30%;
      display: none;
      z-index: 2;
    }

    @keyframes fadeSlideIn {
      0% {
        opacity: 0;
        transform: translate(-50%, -60%);
      }
      100% {
        opacity: 1;
        transform: translate(-50%, -50%);
      }
    }
  </style>
</head>
<body>

  <!-- 🌌 배경 -->
  <img id="background" src="background.jpg" alt="background" />

  <!-- ⭐ 별들 -->
  <img src="star1.png" class="star" style="top: 35.76%; left: 7.85%;" id="star1">
  <img src="star2.png" class="star" style="top: 10.78%; left: 16.57%;" id="star2">
  <img src="star3.png" class="star" style="top: 24.31%; left: 32.46%;" id="star3">
  <img src="star4.png" class="star" style="top: 43.46%; left: 46.54%;" id="star4">
  <img src="star5.png" class="star" style="top: 16.36%; left: 57.08%;" id="star5">
  <img src="star6.png" class="star" style="top: 39.64%; left: 71.54%;" id="star6">
  <img src="star7.png" class="star" style="top: 6.72%; left: 84.08%;" id="star7">

  <!-- 🖼️ 사진 이미지들 -->
  <img src="photo1.png" class="photo" id="photo1">
  <img src="photo2.png" class="photo" id="photo2">
  <img src="photo3.png" class="photo" id="photo3">
  <img src="photo4.png" class="photo" id="photo4">
  <img src="photo5.png" class="photo" id="photo5">
  <img src="photo6.png" class="photo" id="photo6">
  <img src="photo7.png" class="photo" id="photo7">

  <!-- 📝 글씨 이미지들 -->
  <img src="font1.png" class="font" id="font1">
  <img src="font2.png" class="font" id="font2">
  <img src="font3.png" class="font" id="font3">
  <img src="font4.png" class="font" id="font4">
  <img src="font5.png" class="font" id="font5">
  <img src="font6.png" class="font" id="font6">

  <script>
    function showPair(photoId, fontId) {
      const photo = document.getElementById(photoId);
      const font = fontId ? document.getElementById(fontId) : null;

      photo.style.display = "block";

      if (font) {
        font.style.display = "block";
        font.style.animation = "none"; // 애니메이션 초기화
        void font.offsetWidth;         // 리플로우로 강제 재적용
        font.style.animation = "fadeSlideIn 0.8s ease forwards";
      }

      setTimeout(() => {
        photo.style.display = "none";
        if (font) font.style.display = "none";
      }, 5000);
    }

    document.getElementById("star1").addEventListener("click", () => showPair("photo1", "font1"));
    document.getElementById("star2").addEventListener("click", () => showPair("photo2", "font2"));
    document.getElementById("star3").addEventListener("click", () => showPair("photo3", "font3"));
    document.getElementById("star4").addEventListener("click", () => showPair("photo4", "font4"));
    document.getElementById("star5").addEventListener("click", () => showPair("photo5", "font5"));
    document.getElementById("star6").addEventListener("click", () => showPair("photo6", "font6"));
    document.getElementById("star7").addEventListener("click", () => showPair("photo7", null));
  </script>
</body>
</html>
